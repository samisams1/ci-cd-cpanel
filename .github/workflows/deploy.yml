name: Deploy

on:
  push:
    branches:
      - main  # Specify the target branch for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}          # FTP server address
          username: ${{ secrets.FTP_USERNAME }}      # FTP username
          password: ${{ secrets.PASSWORD }}           # FTP password
          local-dir: './'                             # Local directory to deploy
          protocol: ftp                               # Use 'ftp' or 'ftps' as needed
          server-dir: /home/virtuada/test1.virtualekubdash.com/    # Path to the public HTML directory