name: Deploy

on:
  push:
    branches:
      - main  # Specify the target branch for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.1.0  # Ensure you are using the latest version
        with:
          server: ${{ secrets.FTP_SERVER }}           # FTP server address
          username: ${{ secrets.FTP_USERNAME }}       # FTP username
          password: ${{ secrets.FTP_PASSWORD }}        # Use the correct secret name for your password
          protocol: ftp                               # Use 'ftp' or 'ftps' as needed
          server-dir: /test1.virtualekubdash.com/     # Remote directory on the server
          local-dir: ./                               # Local directory to upload from (adjust if necessary)